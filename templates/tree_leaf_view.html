{% load treeview_extras %}
<div class="card mb-3">
  <div class="card-header">
    {% include "tree_parameter_info.html" %}
  </div>
  <div class="card-body">
    <table style="width: auto;" class="table table-bordered">
      <tbody>
        <tr>
          <td>
            {% bound_field form json_path as field %}
            <div class="fieldWrapper">
              {{field}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
